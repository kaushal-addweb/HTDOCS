<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drupal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="drupal.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#" method="post">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="uname" placeholder="Name" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="psw" placeholder="Password" required>
                </div>
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="row button">
                    <button type="button" class="btcolor" onclick="connect()">Login</button>
                </div>
                <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
            </form>
        </div>
    </div>


</body>

</html>
